<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggle(1000, "linear", function () {
                    alert("切换")
                });
            });
        });
    </script>
</head>
<body>

<button>隐藏/显示</button>
<p>这是一个文本段落。</p>
<p>这是另外一个文本段落。</p>
</body>
</html>
